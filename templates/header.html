{% load poll_extras %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">EMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'employee_list' %}"> {{"employee" | capfirst}} </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'polls_list' %}">
          {{"Polls" | upper}}
          <span class="badge badge-primary badge-pill">{{polls_count}}</span>
        </a>

      </li>

    </ul>
    <div class="text-right">
      {% if user.is_authenticated %}
        <form method="POST" action="{% url 'user_logout' %}">
          {% csrf_token %}
            <a href="{% url 'my_profile' %}" class="btn btn-sm btn-primary">{{request.user.username}}</a>
            <input type="submit" class="btn btn-danger btn-sm" value="Logout">
        </form>
      {% else %}
        <form method="GET" action="{% url 'user_login' %}">
          {% csrf_token %}
          <input type="submit" class="btn btn-danger btn-sm" value="Login">
        </form>
      {% endif %}
    </div>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
