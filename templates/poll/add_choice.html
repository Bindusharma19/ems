{% extends 'base.html' %}
{% block title %}<title>{{title}}</title>{% endblock title %}

{% block content %}
<h2>{{questions.title}}</h2>

<div class="row">
   <form action="{% url 'add_choice' %}" method="POST">
          {% csrf_token %}
          <select id="select_question" name="select_question">
            {% for question in questions %}
                <option value="{{question.id}}" name="{{question.title}}">{{question.title}}</option>
            {% endfor %}
          </select>

<br><br>
<div class="row">

    <div class="row">
        <h3>Enter Choices</h3>

          <input type="text" name="text" class="form-control" placeholder="Enter the choice"> <br><br>
          <input type="submit" class="btn btn-sm btn-success form-control">
      </form>
    </div>
</div>
</div>
<br><br>

<a href="{% url 'polls_list' %}" class="btn btn-sm btn-primary">Back to Polls</a>
{% endblock content %}
