{% extends 'base.html' %}
{% block title %}<title>{{title}}</title>{% endblock title %}

{% block content %}
<table class="table table-striped table-bordered">
    <tr>
        <th>First Name</th>
        <td>{{user.first_name}}</td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td>{{user.last_name}}</td>
    </tr>
    <tr>
        <th>Email Id</th>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <th>salary</th>
        <td>{{user.profile.salary}}</td>
    </tr>
    <tr>
        <th>Designation</th>
        <td>{{user.profile.designation}}</td>
    </tr>
</table>
<div class="row">
    <div class="offset-md-8 col-md-4 text-right">
        <a class="btn btn-warning btn-sm" href="{% url 'employee_edit' user.id %}" role="button">Edit</a>
        <a class="btn btn-danger btn-sm" href="{% url 'employee_delete' user.id %}" role="button">Delete</a>
    </div>
</div>

{% endblock content %}
